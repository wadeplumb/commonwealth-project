<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("pages.md/files.json")
        .then((res) => res.json())
        .then((files) =>
          Promise.all(
            files.map((f) => fetch("pages.md/" + f).then((r) => r.text())),
          ),
        )
        .then((all) => {
          document.getElementById("content").innerHTML = all
            .map((md) => marked.parse(md))
            .join("<hr>");
        });
    </script>
  </body>
</html>
